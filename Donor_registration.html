<body>

    <header>
        <div class="box">
            <img class="logoim" src="iconnn.jpg" alt="logo">
            <h2 class="logo">Donate Blood</h2>
        </div>
        <nav class="navigation">
            <a href="HomePage1st.html">Home</a>

            <a href="feedback.html">Feedback</a>
            <a href="donorLogin.html"><button class="butt">Back</button></a>
        </nav>
    </header>

    <div class="form-container">
        <h1>Register as Donor</h1><br><br>
        <form action="submit_donor.php" method="POST">

            <label for="full_name">Full Name:</label>

            <div class="first">
                <input type="text" id="full_name" name="first_name" placeholder="First Name">
                <input type="text" id="full_name" name="last_name" placeholder="Last Name">
            </div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="abc123@gmail.com">

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8">

            <label>Gender:</label>
            <div class="gender">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label>
            </div>


            <div class="mother">

                <div class="c1">
                    <label for="blood_group">Blood Group:</label>
                    <select id="blood_group" name="blood_group" required>
                        <option value="" disabled selected>Blood type</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>

                </div>

                <div class="c2">
                    <label for="Quantity">Quantity:</label>
                    <select id="quantity" name="quantity">
                        <option value="" disabled selected>select quantity</option>
                        <option value="350ml">350ml</option>
                        <option value="450ml">450ml</option>
                        <option value="500ml">500ml</option>
                        <option value="525ml">525ml</option>
                    </select>
                </div>
            </div>
            <label for="contacts">Contact:</label>
            <div class="second">
                <input type="tel" id="contact" name="contact" placeholder="contact#1">
                <input type="tel" id="contact2" name="contact2" placeholder="contact#2">
                <input type="tel" id="contact3" name="contact3" placeholder="contact#3">
            </div>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Street # / block">

            <input type="submit" name="submit" value="register" class="button">

        </form>
    </div>
    <br><br><br><br><br><br><br><br>




</body>

</html>
